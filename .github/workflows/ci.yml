name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.1.14

      - name: Run Ruff linter
        run: ruff check api/ worker/ tests/ eval/

      - name: Check formatting
        run: ruff format --check api/ worker/ tests/ eval/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: labassistant
          POSTGRES_PASSWORD: labassistant
          POSTGRES_DB: labassistant
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database
        run: |
          PGPASSWORD=labassistant psql -h localhost -U labassistant -d labassistant -f init.sql
        env:
          PGPASSWORD: labassistant

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=api --cov=worker --cov-report=xml
        env:
          DATABASE_URL: postgresql://labassistant:labassistant@localhost:5432/labassistant
          REDIS_URL: redis://localhost:6379
          USE_REAL_LLM: "false"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  eval:
    name: Evaluation
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: labassistant
          POSTGRES_PASSWORD: labassistant
          POSTGRES_DB: labassistant
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database
        run: |
          PGPASSWORD=labassistant psql -h localhost -U labassistant -d labassistant -f init.sql

      - name: Run evaluation
        run: |
          python -m eval.run_eval
        env:
          DATABASE_URL: postgresql://labassistant:labassistant@localhost:5432/labassistant
          REDIS_URL: redis://localhost:6379
          USE_REAL_LLM: "false"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          tags: lab-assistant-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: false
          tags: lab-assistant-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
